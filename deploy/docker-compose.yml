# ============================================
# StackAudit.ai Local Development Environment
# ============================================
version: '3.9'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: stackaudit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stackaudit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stackaudit_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-stackaudit}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stackaudit} -d ${POSTGRES_DB:-stackaudit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stackaudit-network

  # ===========================================
  # Redis Cache & Session Store
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: stackaudit-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-stackaudit_redis_dev}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-stackaudit_redis_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stackaudit-network

  # ===========================================
  # StackAudit Application
  # ===========================================
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: stackaudit-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-stackaudit}:${POSTGRES_PASSWORD:-stackaudit_dev_password}@postgres:5432/${POSTGRES_DB:-stackaudit}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-stackaudit_redis_dev}@redis:6379
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      SESSION_SECRET: ${SESSION_SECRET:-dev_session_secret_change_in_production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev_encryption_key_32chars!}
      
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # Feature Flags
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      ENABLE_RATE_LIMITING: ${ENABLE_RATE_LIMITING:-true}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      # Mount source for hot reload in development
      - ../server:/app:ro
      - ../client/dist:/app/public:ro
      - app_logs:/app/logs
      - app_uploads:/app/uploads
    networks:
      - stackaudit-network

  # ===========================================
  # Development Client (Vite Dev Server)
  # ===========================================
  client-dev:
    image: node:20-alpine
    container_name: stackaudit-client-dev
    profiles:
      - dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_URL: http://localhost:${APP_PORT:-3000}
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    volumes:
      - ../client:/app
      - client_node_modules:/app/node_modules
    networks:
      - stackaudit-network

# ===========================================
# Networks
# ===========================================
networks:
  stackaudit-network:
    driver: bridge
    name: stackaudit-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    name: stackaudit-postgres-data
  redis_data:
    name: stackaudit-redis-data
  app_logs:
    name: stackaudit-app-logs
  app_uploads:
    name: stackaudit-app-uploads
  client_node_modules:
    name: stackaudit-client-node-modules
