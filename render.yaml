# ============================================
# StackAudit.ai Render Blueprint
# Deploy backend API + frontend static site
# ============================================

services:
  # ===========================================
  # Backend API (Node.js + Express + Prisma)
  # ===========================================
  - type: web
    name: stackaudit-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    repo: https://github.com/BitCodeHub/stackaudit-ai
    rootDir: backend
    
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    
    healthCheckPath: /health
    
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 3001
      
      # Database - Auto-connected from Render PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: stackaudit-db
          property: connectionString
      
      # Frontend URL - Update after frontend is deployed
      - key: FRONTEND_URL
        value: https://stackaudit-frontend.onrender.com
      
      # Anthropic API Key - Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      
      # Stripe Keys - Set manually in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # ===========================================
  # Frontend (React + Vite Static Site)
  # ===========================================
  - type: web
    name: stackaudit-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    repo: https://github.com/BitCodeHub/stackaudit-ai
    rootDir: frontend
    
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    
    autoDeploy: true
    
    # Environment variables for build-time
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: stackaudit-api
          envVarKey: RENDER_EXTERNAL_URL
    
    # Custom routes for SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ===========================================
# PostgreSQL Database
# ===========================================
databases:
  - name: stackaudit-db
    databaseName: stackaudit
    user: stackaudit
    region: oregon
    plan: free
    ipAllowList: []
